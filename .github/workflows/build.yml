name: Build EXE

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    
    - name: Install dependencies
      run: |
        pip install pystray psutil pillow pyinstaller mcp fastmcp uvicorn starlette pywin32
    
    - name: Build EXE
      run: |
        pyinstaller --onefile --noconsole --name ServiceManager tray_manager.py
    
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ServiceManager
        path: dist/ServiceManager.exe
        retention-days: 30
    
    - name: Get short SHA
      id: sha
      run: echo "short=$(git rev-parse --short HEAD)" >> $env:GITHUB_OUTPUT
    
    - name: Delete old dev release
      run: |
        gh release delete dev --yes || true
        git push origin :refs/tags/dev || true
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Create Release
      run: |
        gh release create dev dist/ServiceManager.exe --title "Latest Build (${{ steps.sha.outputs.short }})" --notes "자동 빌드 - ${{ github.sha }}" --prerelease
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
