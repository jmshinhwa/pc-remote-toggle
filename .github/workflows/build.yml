name: Build EXE

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    
    - name: Install dependencies
      run: |
        pip install pystray psutil pillow pyinstaller
    
    - name: Build EXE
      run: |
        pyinstaller --onefile --noconsole --name ServiceManager tray_manager.py
    
    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: ServiceManager
        path: dist/ServiceManager.exe
        retention-days: 30
